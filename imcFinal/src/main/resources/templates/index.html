<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Product Manager</title>
         <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
                    </head>
                    <body>
                        <div align="center">
                            <h1>Bienvenido!</h1>
                            <h2>Historial de registros</h2>
                            <a href="nuevo">Click para nuevo registro</a>
                            <br/><br/>
                            <table border="1" cellpadding="10">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre completo</th>
                                        <th>Edad</th>
                                        <th>Sexo</th>
                                        <th>Estatura</th>
                                        <th>Peso</th>
                                        <th>IMC</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${listProducts}">
                                        <td th:text="${product.id}">ID</td>
                                        <td th:text="${product.fecha}">Fecha de registro</td>
                                        <td th:text="${product.nombreCompleto}">Nombre completo</td>
                                        <td th:text="${product.edad}">Edad</td>
                                        <td th:text="${product.sexo}">Sexo</td>
                                        <td th:text="${product.estatura}">Estatura</td>
                                        <td th:text="${product.peso}">Peso</td>
                                        <td th:text="${product.imc}">IMC</td>
                                        <td th:text="${product.estado}">Estado</td>
                                        <td>
                                            <a th:href="@{'/edit/' + ${product.id}}">Editar</a>
                                            &nbsp;&nbsp;&nbsp;
                                            <a th:href="@{'/delete/' + ${product.id}}">Borrar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>    
                    </body>
                    </html>
