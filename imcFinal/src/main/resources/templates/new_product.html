<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Nuevo Registro</title>
    </head>
    <body>
        <div align="center">
            <h1>Crear Nuevo Registro</h1>
            <br />
            <form action="#" th:action="@{/save}" th:object="${product}"
                  method="post" >   
                <table border="0" cellpadding="10">
                    <tr>
                        <td>Nombre completo</td>
                        <td><input type="text" th:field="*{nombreCompleto}" /></td>
                    </tr>
                    <tr>
                        <td>Edad:</td>
                        <td><input type="number" th:field="*{edad}" step="1" min="15" max="100" name="edad" oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');" /></td>
                    </tr>
                    <tr>
                        <td>Sexo:</td>
                        <td><input type="text" th:field="*{sexo}" /></td>
                    </tr>
                    <tr>
                        <td>Estatura:</td>
                        <td><input type="number" th:field="*{estatura}" name="estatura" step="0.01" min="1.00" max="2.50"/></td>
                    </tr>
                    <tr>
                        <td>Peso (kg):</td>
                        <td><input type="number" th:field="*{peso}" step="0.01" min="0.01" max="999999"/></td>
                    </tr>
                    <tr>
                        <td>IMC:</td>
                        <td><input type="text" th:field="*{imc}" disabled="disabled" placeholder="" readonly="readonly"/></td>
                    </tr>
                    <tr>
                        <td>Estado:</td>
                        <td><input type="text" th:field="*{estado}" disabled="disabled" placeholder="" readonly="readonly"/></td>
                    </tr>
                    El IMC se guardara automaticamente en el registro
                    
                    <tr>
                        <td colspan="2"><button type="submit">Guardar</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
