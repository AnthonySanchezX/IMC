<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Editar Producto</title>
</head>
<body>
	<div align="center">
		<h1>Editar Registro</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>ID:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly"/>
					</td>
				</tr>			
				<tr>				
					<td>Nombre:</td>
					<td>
						<input type="text" th:field="*{nombreCompleto}" />
					</td>
				</tr>
				<tr>
					<td>Edad</td>
					<td><input type="text" th:field="*{edad}" /></td>
				</tr>
				<tr>
					<td>Sexo:</td>
					<td><input type="text" th:field="*{sexo}" /></td>
				</tr>
				<tr>
					<td>Estatura:</td>
					<td><input type="number" th:field="*{estatura}" name="estatura" step="0.01" min="1.00" max="2.50" /></td>
				</tr>
                            <tr>
					<td>Peso:</td>
					<td><input type="number" th:field="*{peso}" step="0.01" min="0.01" max="9999999" /></td>
				</tr>
                            <tr>
					<td>Estado</td>
					<td><input type="text" th:field="*{estado}" disabled="disabled" placeholder="" readonly="readonly"/></td>
				</tr>
                                <tr>
					<td>IMC</td>
					<td><input type="text" th:field="*{imc}" readonly="readonly"/></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Guardar</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
